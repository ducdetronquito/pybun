name: "Test"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  test-on-linux-x64:
    name: Test wheel on linux x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
      - name: Install dev dependencies
        run: poetry install

      - name: Build linux x64 wheel
        run: poetry run python src/make_wheels.py latest --platform=linux-x64

      - name: Instal the wheel
        run: |
          pip install --no-index --find-links $(pwd)/dist/ pybun

      - name: Test installed wheel
        run: |
          python -m pybun --version
